<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo fornecedor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registrar novo fornecedor</h1>
    </header>
    <main>
        <section>
            <form>
                <div class="campo">
                    <label for="p4">Nome do fornecedor:</label>
                    <input type="text" id="p4" name="pergunta4" placeholder="Digite o fornecedor aqui">
                </div>
                <div class="campo">
                    <label for="p5">Email:</label>
                    <input type="email" id="p5" name="pergunta5" placeholder="Digite o email aqui">
                </div>
                <div class="campo">
                    <label for="p6">Telefone:</label>
                    <input type="text" id="p6" name="pergunta6" placeholder="Digite o telefone aqui">
                </div>
            </form>
        </section>
    </main>

    <button class="botao_cadastrar">Cadastrar</button>

    <footer>
        <a href="index.html" target="_self">
            Voltar a pagina inicial.
        </a>
    </footer>
</body>
</html>
