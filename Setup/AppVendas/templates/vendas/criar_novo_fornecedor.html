{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo fornecedor</title>
    <link rel="stylesheet" href="{% static 'vendas/style.css' %}">
</head>
<body>
    <header>
        <h1>Registrar novo fornecedor</h1>
    </header>
    <main>
        <section>
            {% if sucesso %}
                <div class="mensagem-sucesso">
                    <p>Fornecedor cadastrado com sucesso!</p>
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="campo">
                    <label for="p4">Nome do fornecedor:</label>
                    <input type="text" id="p4" name="nome_fornecedor" placeholder="Digite o fornecedor aqui">
                </div>
                <div class="campo">
                    <label for="p5">Email:</label>
                    <input type="email" id="p5" name="email" placeholder="Digite o email aqui">
                </div>
                <div class="campo">
                    <label for="p6">Telefone:</label>
                    <input type="text" id="p6" name="telefone_fornecedor" placeholder="Digite o telefone aqui">
                </div>

                <button class="botao_cadastrar" type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>
        <a href="{% url 'index' %}" target="_self">
            Voltar a pagina inicial.
        </a>
    </footer>
</body>
</html>
